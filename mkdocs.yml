site_name: 暮噤蟬鳴 DiscordBot ✿ 魔物獵人社群 
site_description: 完整的 Bot 功能說明與使用教學
site_author: 暮蟬BOT

# 主題設定
theme:
  name: material
  language: zh-TW
  palette:
    # 深色模式（預設）
    - scheme: slate
      primary: grey
      accent: grey
      toggle:
        icon: material/brightness-7
        name: 切換到淺色模式
    # 淺色模式
    - scheme: default
      primary: grey
      accent: grey
      toggle:
        icon: material/brightness-4
        name: 切換到深色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight

# 插件
plugins:
  - search
  - minify:
      minify_html: true

# 導航結構
nav:
  - 首頁: index.md
  - 快速開始: getting-started.md
  - 功能指南:
    - 新血報到系統: features/registration.md
    - 獵友招募系統: features/team-recruitment.md
    - 大小金系統: features/crown-system.md
    - 大小金開團: features/crown-team.md
    - 大小金自動配對: features/crown-matching.md
  - 常見問題: faq.md
  - 技術支援: support.md

# 額外設定
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/Z6CqUTcxNn
  version:
    provider: mike

